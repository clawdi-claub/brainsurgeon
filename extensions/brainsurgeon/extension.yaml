name: brainsurgeon
description: BrainSurgeon plugin for OpenClaw â€” restore_remote tool, event forwarding, smart pruning triggers
version: 2.0.0
author: anderslaub + friends

extension_type: plugin

entry_points:
  activate: ./index.ts
  deactivate: ./index.ts

permissions:
  session:
    read: true
    write: true
    delete: true
    compact: true
  events:
    subscribe:
      - message_written
      - session_created
      - session_loaded
  tools:
    allow:
      - restore_remote

dependencies:
  node_packages:
    - @sinclair/typebox
