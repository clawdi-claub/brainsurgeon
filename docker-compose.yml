services:
  brainsurgeon:
    build: .
    container_name: brainsurgeon
    ports:
      - "8654:8654"
    volumes:
      - ~/.openclaw/data:/data:ro
      - ~/.openclaw/data/sessions.json:/data/sessions.json:rw
    environment:
      - OPENCLAW_DATA=/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: brainsurgeon-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
    depends_on:
      - brainsurgeon
    restart: unless-stopped
