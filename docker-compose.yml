services:
  brainsurgeon:
    build: .
    container_name: brainsurgeon
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ${OPENCLAW_ROOT:-~/.openclaw}:/data/openclaw:rw
    environment:
      - PORT=8000
      - SESSIONS_DIR=/data/openclaw/sessions
      - DATA_DIR=/data/brainsurgeon
    restart: unless-stopped
