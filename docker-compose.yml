services:
  brainsurgeon:
    build: .
    container_name: brainsurgeon
    ports:
      - "0.0.0.0:8654:8654"
    volumes:
      - /home/openclaw/.openclaw:/home/openclaw/.openclaw:rw
    environment:
      - OPENCLAW_ROOT=/home/openclaw/.openclaw
    networks:
      - kanban-board_default
    restart: unless-stopped

networks:
  kanban-board_default:
    external: true
