# BrainSurgeon WebUI Development - Nginx Config

server {
    listen 80;
    server_name localhost;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to BrainSurgeon API
    location /api/ {
        proxy_pass http://brainsurgeon-api-dev:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Add dev mode header
        proxy_set_header X-Dev-Mode "true";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://brainsurgeon-api-dev:8000/api/health;
    }

    # Enable CORS for dev
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'X-API-Key, Content-Type' always;
    
    if ($request_method = 'OPTIONS') {
        return 204;
    }
}
