<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSurgeon ðŸ§ </title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-header">
        <div class="app-title">ðŸ§  BrainSurgeon</div>
        <div class="header-controls">
            <div class="filter-group">
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="stale">Stale</option>
                </select>
                <select id="typeFilter" class="filter-select">
                    <option value="all">All Types</option>
                </select>
            </div>
            <div class="agent-filter" id="agentFilter">
                <button class="agent-btn active" data-agent="all">All</button>
            </div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat">Sessions: <span class="stat-value" id="statCount">0</span></div>
        <div class="stat">Total Size: <span class="stat-value" id="statSize">0 MB</span></div>
        <div class="stat">Total Messages: <span class="stat-value" id="statMessages">0</span></div>
        <div class="stat">Tool Calls: <span class="stat-value" id="statTools">0</span></div>
        <div class="stat">In Trash: <span class="stat-value" id="statTrash">0</span></div>
    </div>

    <div class="main-container">
        <div class="session-grid" id="sessionGrid">
            <div class="loading">Loading sessions...</div>
        </div>
    </div>

    <!-- Custom Modal Dialog -->
    <div class="modal-overlay" id="customModal">
        <div class="modal custom-modal">
            <div class="modal-head">
                <div>
                    <div class="modal-title-text" id="modalTitle">Dialog</div>
                </div>
                <button class="close-x" onclick="closeCustomModal()">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Dynamic buttons -->
            </div>
        </div>
    </div>

    <!-- View Session Modal -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal view-modal">
            <div class="modal-head">
                <div>
                    <div id="modalTitle2">Session</div>
                    <div class="session-id" id="modalId"></div>
                    <div class="session-models" id="modalModels"></div>
                </div>
                <button class="close-x" onclick="closeViewModal()">Ã—</button>
            </div>

            <!-- Session Details Panel -->
            <div class="session-details-panel" id="sessionDetailsPanel">
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Agent</span>
                        <span class="detail-value" id="detailAgent">â€”</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Size</span>
                        <span class="detail-value" id="detailSize">â€”</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Messages</span>
                        <span class="detail-value" id="detailMessages">â€”</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Tool Calls</span>
                        <span class="detail-value" id="detailTools">â€”</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Duration</span>
                        <span class="detail-value" id="detailDuration">â€”</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Created</span>
                        <span class="detail-value" id="detailCreated">â€”</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Updated</span>
                        <span class="detail-value" id="detailUpdated">â€”</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status</span>
                        <span class="detail-value" id="detailStatus">â€”</span>
                    </div>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Models Used:</span>
                    <span class="detail-value" id="detailModels">â€”</span>
                </div>
                <div class="detail-row" id="detailParentRow" style="display: none;">
                    <span class="detail-label">Parent:</span>
                    <span class="detail-value" id="detailParent">â€”</span>
                </div>
                <div class="detail-row" id="detailChildrenRow" style="display: none;">
                    <span class="detail-label">Children:</span>
                    <span class="detail-value" id="detailChildren">â€”</span>
                </div>
            </div>

            <div class="modal-body" id="modalBody2">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
