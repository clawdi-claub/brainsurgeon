name: brainsurgeon
description: Web UI for surgical session management - browse, view, edit, prune, and delete OpenClaw sessions
version: 1.2.0
author: anderslaub + friends

# Extension type
extension_type: web_service

# Web service configuration
web:
  # Static files to serve
  static_path: ./web
  # API server to proxy
  api_port: 8654
  api_path: /api

# Entry points
entry_points:
  # Web UI accessible at /brainsurgeon
  web: /brainsurgeon

# Permissions required
permissions:
  - read_sessions
  - write_sessions
  - delete_sessions

# Dependencies
dependencies:
  python_packages:
    - fastapi
    - uvicorn
    - pydantic
    - slowapi

# Security configuration
security:
  # API key authentication (optional but recommended)
  api_key_header: X-API-Key
  # Environment variables for configuration
  env_vars:
    - BRAINSURGEON_API_KEYS      # Comma-separated API keys
    - BRAINSURGEON_READONLY      # Set to 'true' for read-only mode
    - BRAINSURGEON_CORS_ORIGINS  # Allowed CORS origins
